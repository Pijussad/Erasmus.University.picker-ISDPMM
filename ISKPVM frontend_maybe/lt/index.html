<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erasmus Gidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/ISKPVM frontend_maybe/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../scripts/main_page.js"></script>

</head>


<body id="main-page">
    <!-- Top Bar -->
    <div class="header">
        <a class="brands" href="index.html">ERASMUS GIDAS</a>
        <div class="buttons">
            <button class="btn btn-outline-info btn-sm duk">D.U.K</button>
            <a href="profilio_valdymas.html">
                <button id="profilis" class="btn btn-info btn-sm" style="display: none;">
                    <img width="16" height="16" src="https://img.icons8.com/forma-light/64/user.png" alt="user">
                </button>
            </a>
            <button id="prisijungti" class="btn btn-success btn-sm">Prisijungti</button>
        </div>
    </div>

    <!-- Login Pop-Up -->
    <div id="loginPopup">
        <form class="form">
            <button id="closeButton" type="button" class="" aria-label="Close">X</button>
            <p class="form-title">Sign in to your account</p>
             <div class="input-container">
               <input type="text" placeholder="Enter username">
               <span>
               </span>
           </div>
           <div class="input-container">
               <input type="password" placeholder="Enter password">
             </div>
              <button id="submitLogin" type="submit" class="submit">
             Sign in
           </button>
     
           <p class="signup-link">
             No account?
             <a href="">Sign up</a>
           </p>
        </form>
      </div>

    <!-- Main Content -->
    <div class="main-container">
        <h1 class="title roboto-bold">Kur norite keliauti?</h1>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Pasirinkite vietą..." />
        </div>
        <div class="filter-search-btns">
            <a href="filtering_page.html"><button class="btn btn-primary btn-filter" >Filtruoti</button></a>
            <button class="btn btn-outline-primary btn-search">Ieškoti</button>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <div class="info-box">
                <div class="info-box-title">Kiti ieškojo:</div>
                <div class="info-box-content">
                    <div class="card-placeholder">[Card 1 Placeholder]</div>
                    <div class="card-placeholder">[Card 2 Placeholder]</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-box-title">Ankstesnės paieškos:</div>
                <div class="info-box-content">
                    <div class="card-placeholder">[Card 1 Placeholder]</div>
                    <div class="card-placeholder">[Card 2 Placeholder]</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
